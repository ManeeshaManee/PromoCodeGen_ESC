{% extends 'base.html' %}
{% block title %}The Collect Room | Get Your Promo Code{% endblock %}
{% block content %}
  <div class="container">
    <h1>Get Your 15% Promo Code</h1>

    {% if success %}
    <div class="success-message">
      Your promo code <strong>{{ promo_code }}</strong> has been sent to <strong>{{ email }}</strong>.
    </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Name*" required />
      <input type="email" name="email" placeholder="Email*" required />
      <input type="text" name="contact" placeholder="Contact Number*" required />
      <input name="address" placeholder="Country*" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
