{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promo Code Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      margin: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.4rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input,
    textarea,
    button {
      font-size: 1rem;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      color: #333;
    }

    input::placeholder,
    textarea::placeholder {
      color: lightgrey;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success-message {
      text-align: center;
      margin-bottom: 1rem;
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Get Your 15% Promo Code</h1>

    {% if success %}
    <div class="success-message">
      Your promo code <strong>{{ promo_code }}</strong> has been sent to <strong>{{ email }}</strong>.
    </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Name *" required />
      <input type="email" name="email" placeholder="Email *" required />
      <input type="text" name="contact" placeholder="Contact Number *" required />
      <input type="text" name="country" placeholder="Country *" required />
      <textarea name="address" placeholder="Address *" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
